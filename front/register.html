<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
    <!-- <link rel="stylesheet" href="/static/register.css"> -->
    <!-- <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> -->
    <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url("image2.png");
            background-size: cover;
            background-position: center;
        }

        .wrapper{
            width: 500px;
            color: #f2f2f2;
            background: rgba(180, 135, 50, 0.795);
            backdrop-filter: blur(2px);
            padding: 40px;
            border-radius: 15px;
        }

        .wrapper h1{
            text-align: center;
            margin-bottom: 36px;
        }

        .wrapper .input-box{
            width: 100%;
            height: 50px;
            margin: 20px 0;
        }

        .input-box input{
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgb(136, 82, 1);
            border-radius: 10px;
            font-size: 16px;
            padding: 0 15px;
            color: #f2f2f2;
        }

        .input-box input::placeholder{
            color: #f2f2f2;
        }

        /* .input-box i{
            position: absolute;
            right: 400px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #f2f2f2;
        } */

        .wrapper .remember{
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14.5px;
            margin: -15px 0 15px;
        }

        .remember label input{
            margin-right: 5px;
            accent-color: #f2f2f2;
        }

        .remember a{
            color: #f2f2f2;
            text-decoration: none;
        }

        .remember a:hover{
            text-decoration: underline;
        }

        .wrapper .btn{
            width: 100%;
            height: 45px;
            background: #f2f2f2;
            color: rgb(136, 82, 1);
            border: none;
            outline: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(112, 67, 67, 0.5);
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
        }

        .wrapper .login-link{
            margin-top: 20px;
            text-align: center;
            font-size: 14.5px;
        }

        .login-link a{
            color: #f2f2f2;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover{
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <form id="registerForm">
            <h1>Регистрация</h1>
            <div class="input-box">
                <input type="text" name="first_name" placeholder="Имя" required>
            </div>
            <div class="input-box">
                <input type="text" name="last_name" placeholder="Фамилия" required>
            </div>
            <div class="input-box">
                <input type="text" name="short_name" placeholder="@Nik" required>
            </div>
            <div class="input-box">
                <input type="text" name="phone" placeholder="Телефон" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Пароль" required>
            </div>

            <button type="submit" class="btn">Зарегистрироваться</button>
            
            <div class="login-link">
                <p>У вас есть аккаунт? <a href="/">Войти</a></p>

        </form>
    </div>
    <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const form = e.target;
        const data = {
            first_name: form.first_name.value,
            last_name: form.last_name.value,
            short_name: form.short_name.value,
            phone: form.phone.value,
            password: form.password.value
        };

        try {
            // ИСПОЛЬЗУЙ ОТНОСИТЕЛЬНЫЙ ПУТЬ!
            const res = await fetch("/auth/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data),
                credentials: "include"
            });

            const result = await res.json();
            if (res.ok) {
                alert(result.message);
                window.location.href = "/"; // редирект на логин
            } else {
                alert(result.detail);
            }
        } catch (err) {
            console.error(err);
            alert("Ошибка при регистрации");
        }
    });
    </script>

</body>
</html>
